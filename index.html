<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Piano Simulator</title>

    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <h2>Virtual Piano Simulator</h2>
            <div class="column volume-slider">
                <span>Volume</span> <input type="range"></div>
            <div class="column keys-check">
                <span>Teclas</span> <input type="checkbox" checked></div>
        </header>
        <ul class="piano-keys">
            <li class="key white"><span>a</span></li>
            <li class="key black"><span>w</span></li>
            <li class="key white"><span>s</span></li>
            <li class="key black"><span>e</span></li>
            <li class="key white"><span>d</span></li>
            <li class="key black"><span>t</span></li>
            <li class="key white"><span>g</span></li>
            <li class="key black"><span>y</span></li>
            <li class="key white"><span>h</span></li>
            <li class="key black"><span>u</span></li>
            <li class="key white"><span>j</span></li>
            <li class="key black"><span>k</span></li>
            <li class="key white"><span>o</span></li>
            <li class="key black"><span>l</span></li>
            <li class="key white"><span>p</span></li>
            <li class="key black"><span>;</span></li>
        </ul>


    </div>

    <script src="./src/script/engine.js"></script>
</body>
</html>
